<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥Â£∞ÔºãÁîªÂÉè‚ÜíMP4Â§âÊèõ„ÉÑ„Éº„É´</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 0 3px #000000;
        }

        h1 {
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }

        .upload-section {
            margin-bottom: 25px;
            position: relative;
        }

        .upload-label {
            display: block;
            background: #ffffff;
            border: 2px dashed #000000;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-label:hover {
            background: #f0f0f0;
        }

        .upload-label.has-file {
            border: 3px solid #000000;
            background: #000000;
            color: #ffffff;
        }

        .upload-label.has-file .upload-text {
            color: #ffffff;
            text-decoration: line-through;
        }

        .upload-label.has-file .upload-icon {
            filter: invert(1);
        }

        .upload-label.has-file .file-name {
            color: #ffffff;
        }

        .upload-input {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
            display: block;
        }

        .upload-text {
            color: #000000;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .file-name {
            color: #000000;
            font-size: 12px;
            margin-top: 10px;
            word-break: break-all;
            font-weight: 600;
            min-height: 20px;
        }

        .success-check {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            color: #ffffff;
        }

        .upload-label.has-file .success-check {
            display: block;
        }

        .convert-button {
            width: 100%;
            background: #ffffff;
            color: #cccccc;
            border: 2px solid #cccccc;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s ease;
            position: relative;
        }

        .convert-button.ready {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .convert-button.ready:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }

        .convert-button.loading {
            color: transparent;
            pointer-events: none;
        }

        .convert-button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #cccccc;
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #000000;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: 600;
            color: #000000;
            mix-blend-mode: difference;
            z-index: 1;
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #000000;
            font-weight: 500;
        }

        .download-link {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #000000;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .download-link:hover {
            background: #000000;
            color: #ffffff;
        }

        .error-message {
            color: #000000;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 20px;
            }

            .upload-label {
                padding: 20px;
            }

            .upload-icon {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Èü≥Â£∞ÔºãÁîªÂÉè‚ÜíMP4Â§âÊèõ</h1>
        
        <div class="upload-section">
            <label class="upload-label" id="audioLabel">
                <input type="file" class="upload-input" id="audioInput" accept="audio/mp3,audio/mpeg">
                <span class="upload-icon">üéµ</span>
                <span class="upload-text">MP3„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</span>
                <div class="file-name" id="audioFileName"></div>
                <span class="success-check">‚úì</span>
            </label>
        </div>

        <div class="upload-section">
            <label class="upload-label" id="imageLabel">
                <input type="file" class="upload-input" id="imageInput" accept="image/*">
                <span class="upload-icon">üñºÔ∏è</span>
                <span class="upload-text">ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</span>
                <div class="file-name" id="imageFileName"></div>
                <span class="success-check">‚úì</span>
            </label>
        </div>

        <button class="convert-button" id="convertButton">
            MP4„Å´Â§âÊèõ
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <a class="download-link" id="downloadLink" style="display: none;">
            MP4„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.0/dist/umd/ffmpeg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.0/dist/umd/ffmpeg-core.js"></script>
    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let audioFile = null;
        let imageFile = null;
        let ffmpeg = null;

        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const elements = {
            audioInput: document.getElementById('audioInput'),
            imageInput: document.getElementById('imageInput'),
            audioLabel: document.getElementById('audioLabel'),
            imageLabel: document.getElementById('imageLabel'),
            audioFileName: document.getElementById('audioFileName'),
            imageFileName: document.getElementById('imageFileName'),
            convertButton: document.getElementById('convertButton'),
            progressContainer: document.getElementById('progressContainer'),
            progressFill: document.getElementById('progressFill'),
            progressText: document.getElementById('progressText'),
            statusMessage: document.getElementById('statusMessage'),
            errorMessage: document.getElementById('errorMessage'),
            downloadLink: document.getElementById('downloadLink')
        };

        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÇíÊõ¥Êñ∞
        function updateProgress(percent) {
            elements.progressFill.style.width = percent + '%';
            elements.progressText.textContent = Math.round(percent) + '%';
        }

        // „Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÊôÇ„ÅÆÂá¶ÁêÜ
        elements.audioInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                audioFile = file;
                elements.audioFileName.textContent = `‚úì ${file.name}`;
                elements.audioLabel.classList.add('has-file');
                elements.errorMessage.textContent = '';
                checkIfReady();
            }
        });

        elements.imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                imageFile = file;
                elements.imageFileName.textContent = `‚úì ${file.name}`;
                elements.imageLabel.classList.add('has-file');
                elements.errorMessage.textContent = '';
                checkIfReady();
            }
        });

        // Â§âÊèõÂèØËÉΩ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        function checkIfReady() {
            if (audioFile && imageFile) {
                elements.convertButton.classList.add('ready');
                elements.convertButton.textContent = '‚úì MP4„Å´Â§âÊèõ„Åô„Çã';
            }
        }

        // Â§âÊèõÂá¶ÁêÜ
        elements.convertButton.addEventListener('click', async () => {
            if (!audioFile || !imageFile) {
                elements.errorMessage.textContent = '„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                return;
            }

            // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
            elements.convertButton.classList.add('loading');
            elements.convertButton.classList.remove('ready');
            elements.progressContainer.style.display = 'block';
            elements.errorMessage.textContent = '';
            elements.downloadLink.style.display = 'none';
            updateProgress(0);

            try {
                // FFmpeg„ÅåÂà©Áî®ÂèØËÉΩ„ÅãÁ¢∫Ë™ç
                if (typeof FFmpeg === 'undefined') {
                    throw new Error('FFmpeg„É©„Ç§„Éñ„É©„É™„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }

                // FFmpeg„ÇíÂàùÊúüÂåñÔºàÂ§âÊèõÊôÇ„Å´ÊØéÂõûÂàùÊúüÂåñÔºâ
                if (!ffmpeg || !ffmpeg.isLoaded()) {
                    elements.statusMessage.textContent = '„Ç®„É≥„Ç≥„Éº„ÉÄ„Éº„ÇíÊ∫ñÂÇô‰∏≠...ÔºàÂàùÂõû„ÅØÂ∞ë„ÅóÊôÇÈñì„Åå„Åã„Åã„Çä„Åæ„ÅôÔºâ';
                    
                    const { createFFmpeg, fetchFile } = FFmpeg;
                    ffmpeg = createFFmpeg({
                        log: false,
                        corePath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.0/dist/umd/ffmpeg-core.js',
                        wasmPath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.0/dist/umd/ffmpeg-core.wasm',
                        workerPath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.0/dist/umd/ffmpeg-core.worker.js'
                    });
                    
                    await ffmpeg.load();
                    window.fetchFile = fetchFile;
                    console.log('FFmpeg loaded successfully');
                }

                elements.statusMessage.textContent = '„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...';
                updateProgress(15);

                // „Éï„Ç°„Ç§„É´„ÇíFFmpeg„Å´Êõ∏„ÅçËæº„Åø
                const audioData = await window.fetchFile(audioFile);
                const imageData = await window.fetchFile(imageFile);
                
                ffmpeg.FS('writeFile', 'audio.mp3', audioData);
                ffmpeg.FS('writeFile', 'image.jpg', imageData);

                elements.statusMessage.textContent = 'ÂãïÁîª„Çí‰ΩúÊàê‰∏≠...';
                updateProgress(30);

                // ÈÄ≤Êçó„ÇíÁõ£Ë¶ñ
                ffmpeg.setProgress(({ ratio }) => {
                    const progress = 30 + (ratio * 60);
                    updateProgress(progress);
                    if (ratio > 0) {
                        elements.statusMessage.textContent = `ÂãïÁîª„Çí‰ΩúÊàê‰∏≠... ${Math.round(ratio * 100)}%`;
                    }
                });

                // MP4„Å´Â§âÊèõ
                await ffmpeg.run(
                    '-loop', '1',
                    '-i', 'image.jpg',
                    '-i', 'audio.mp3',
                    '-c:v', 'libx264',
                    '-tune', 'stillimage',
                    '-c:a', 'aac',
                    '-b:a', '192k',
                    '-pix_fmt', 'yuv420p',
                    '-shortest',
                    'output.mp4'
                );

                elements.statusMessage.textContent = 'ÂãïÁîª„ÇíÊ∫ñÂÇô‰∏≠...';
                updateProgress(95);

                // ÁµêÊûú„ÇíË™≠„ÅøËæº„Åø
                const data = ffmpeg.FS('readFile', 'output.mp4');

                // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„É™„É≥„ÇØ„Çí‰ΩúÊàê
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                
                elements.downloadLink.href = url;
                elements.downloadLink.download = `output_${Date.now()}.mp4`;
                elements.downloadLink.style.display = 'block';

                elements.statusMessage.textContent = 'Â§âÊèõ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ';
                updateProgress(100);

                // „ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
                try {
                    ffmpeg.FS('unlink', 'audio.mp3');
                    ffmpeg.FS('unlink', 'image.jpg');
                    ffmpeg.FS('unlink', 'output.mp4');
                } catch (e) {
                    // „ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó„Ç®„É©„Éº„ÅØÁÑ°Ë¶ñ
                }

            } catch (error) {
                console.error('Â§âÊèõ„Ç®„É©„Éº:', error);
                
                // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË©≥Á¥∞„Å´
                if (error.message.includes('SharedArrayBuffer')) {
                    elements.errorMessage.textContent = '„Éñ„É©„Ç¶„Ç∂„ÅÆ„Çª„Ç≠„É•„É™„ÉÜ„Ç£Ë®≠ÂÆö„Å´„Çà„ÇäÂãï‰Ωú„Åß„Åç„Åæ„Åõ„Çì„ÄÇÂà•„ÅÆ„Éñ„É©„Ç¶„Ç∂„Çí„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ';
                } else if (error.message.includes('FFmpeg„É©„Ç§„Éñ„É©„É™')) {
                    elements.errorMessage.textContent = error.message;
                } else if (error.message.includes('memory')) {
                    elements.errorMessage.textContent = '„É°„É¢„É™‰∏çË∂≥„Åß„Åô„ÄÇ„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÇíÂ∞è„Åï„Åè„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                } else {
                    elements.errorMessage.textContent = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„Éï„Ç°„Ç§„É´ÂΩ¢Âºè„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                }
                
                updateProgress(0);
            } finally {
                elements.convertButton.classList.remove('loading');
                if (audioFile && imageFile) {
                    elements.convertButton.classList.add('ready');
                    elements.convertButton.textContent = '‚úì MP4„Å´Â§âÊèõ„Åô„Çã';
                }
                elements.statusMessage.textContent = '';
                
                setTimeout(() => {
                    if (elements.progressContainer.style.display !== 'none') {
                        elements.progressContainer.style.display = 'none';
                        updateProgress(0);
                    }
                }, 3000);
            }
        });
    </script>
</body>
</html>
