<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声＋画像→MP4変換ツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.10/ffmpeg.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
            border: 3px solid #000000;
        }

        h1 {
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }

        .upload-section {
            margin-bottom: 25px;
            position: relative;
        }

        .upload-label {
            display: block;
            background: #ffffff;
            border: 2px dashed #000000;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-label:hover {
            background: #000000;
            color: #ffffff;
        }

        .upload-label:hover .upload-icon svg {
            fill: #ffffff;
        }

        .upload-label:hover .upload-text {
            color: #ffffff;
        }

        .upload-label.has-file {
            border: 3px solid #000000;
            background: #000000;
            color: #ffffff;
        }

        .upload-label.has-file .upload-text {
            color: #ffffff;
            text-decoration: line-through;
        }

        .upload-label.has-file .upload-icon svg {
            fill: #ffffff;
        }

        .upload-label.has-file .file-name {
            color: #ffffff;
        }

        .upload-input {
            display: none;
        }

        .upload-icon {
            margin-bottom: 10px;
            display: block;
        }

        .upload-icon svg {
            width: 48px;
            height: 48px;
            fill: #000000;
            transition: fill 0.3s ease;
        }

        .upload-text {
            color: #000000;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .file-name {
            color: #000000;
            font-size: 12px;
            margin-top: 10px;
            word-break: break-all;
            font-weight: 600;
        }

        .upload-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #000000;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            border-radius: 0 0 8px 8px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            border-radius: 8px;
            border: 2px solid #000000;
            filter: grayscale(100%);
        }

        .success-check {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }

        .upload-label.has-file .success-check {
            display: block;
            color: #ffffff;
        }

        .convert-button {
            width: 100%;
            background: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .convert-button:hover:not(:disabled) {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .convert-button:disabled {
            background: #ffffff;
            color: #cccccc;
            border-color: #cccccc;
            cursor: not-allowed;
        }

        .convert-button.ready {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }

        .convert-button.loading {
            color: transparent;
        }

        .convert-button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #000000;
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #000000;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: 600;
            color: #000000;
            mix-blend-mode: difference;
            z-index: 1;
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #000000;
            font-weight: 500;
        }

        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #000000;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .download-link:hover {
            background: #000000;
            color: #ffffff;
        }

        .error-message {
            color: #000000;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 20px;
            }

            .upload-label {
                padding: 20px;
            }

            .upload-icon svg {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音声＋画像→MP4変換</h1>
        
        <div class="upload-section">
            <label class="upload-label" id="audioLabel">
                <input type="file" class="upload-input" id="audioInput" accept="audio/mp3,audio/mpeg">
                <span class="upload-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </span>
                <span class="upload-text">MP3ファイルを選択</span>
                <div class="file-name" id="audioFileName"></div>
                <div class="upload-progress" id="audioProgress"></div>
                <span class="success-check">✓</span>
            </label>
        </div>

        <div class="upload-section">
            <label class="upload-label" id="imageLabel">
                <input type="file" class="upload-input" id="imageInput" accept="image/*">
                <span class="upload-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                    </svg>
                </span>
                <span class="upload-text">画像ファイルを選択</span>
                <div class="file-name" id="imageFileName"></div>
                <img class="preview-image" id="imagePreview" style="display: none;">
                <div class="upload-progress" id="imageProgress"></div>
                <span class="success-check">✓</span>
            </label>
        </div>

        <button class="convert-button" id="convertButton" disabled>
            MP4に変換
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <a class="download-link" id="downloadLink" style="display: none;">
            MP4をダウンロード
        </a>
    </div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ 
            log: true,
            corePath: 'https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.10/ffmpeg-core.js'
        });

        let audioFile = null;
        let imageFile = null;
        let isFFmpegLoaded = false;

        const audioInput = document.getElementById('audioInput');
        const imageInput = document.getElementById('imageInput');
        const audioLabel = document.getElementById('audioLabel');
        const imageLabel = document.getElementById('imageLabel');
        const audioFileName = document.getElementById('audioFileName');
        const imageFileName = document.getElementById('imageFileName');
        const imagePreview = document.getElementById('imagePreview');
        const audioProgress = document.getElementById('audioProgress');
        const imageProgress = document.getElementById('imageProgress');
        const convertButton = document.getElementById('convertButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');
        const downloadLink = document.getElementById('downloadLink');

        // プログレスバーを更新する関数
        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
            progressText.textContent = Math.round(percent) + '%';
        }

        // ファイル読み込みのシミュレーション
        function simulateFileUpload(progressBar, callback) {
            let progress = 0;
            progressBar.style.transform = 'scaleX(0)';
            
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.transform = `scaleX(${progress / 100})`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(callback, 200);
                }
            }, 50);
        }

        // FFmpegの初期化
        async function loadFFmpeg() {
            if (!isFFmpegLoaded) {
                statusMessage.textContent = 'エンコーダーを準備中...';
                updateProgress(10);
                try {
                    await ffmpeg.load();
                    isFFmpegLoaded = true;
                    statusMessage.textContent = '';
                } catch (error) {
                    errorMessage.textContent = 'エンコーダーの読み込みに失敗しました。ページを再読み込みしてください。';
                    console.error('FFmpeg load error:', error);
                }
            }
        }

        // ファイル選択時の処理
        audioInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                simulateFileUpload(audioProgress, () => {
                    audioFile = file;
                    audioFileName.textContent = `✓ ${file.name}`;
                    audioLabel.classList.add('has-file');
                    checkIfReady();
                });
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                simulateFileUpload(imageProgress, () => {
                    imageFile = file;
                    imageFileName.textContent = `✓ ${file.name}`;
                    imageLabel.classList.add('has-file');
                    
                    // 画像プレビュー
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                    
                    checkIfReady();
                });
            }
        });

        // 変換可能かチェック
        function checkIfReady() {
            if (audioFile && imageFile) {
                convertButton.disabled = false;
                convertButton.classList.add('ready');
                convertButton.textContent = '✓ MP4に変換する';
            }
        }

        // FFmpegの進捗を監視
        ffmpeg.setProgress(({ ratio }) => {
            const percent = ratio * 100;
            if (percent >= 0 && percent <= 100) {
                updateProgress(20 + (percent * 0.7)); // 20%から90%まで
            }
        });

        // 変換処理
        convertButton.addEventListener('click', async () => {
            if (!audioFile || !imageFile) return;

            convertButton.disabled = true;
            convertButton.classList.add('loading');
            convertButton.classList.remove('ready');
            progressContainer.style.display = 'block';
            errorMessage.textContent = '';
            downloadLink.style.display = 'none';
            updateProgress(0);

            try {
                // FFmpegを読み込み
                if (!isFFmpegLoaded) {
                    await loadFFmpeg();
                }

                statusMessage.textContent = 'ファイルを読み込み中...';
                updateProgress(15);

                // ファイルをFFmpegに書き込み
                ffmpeg.FS('writeFile', 'audio.mp3', await fetchFile(audioFile));
                ffmpeg.FS('writeFile', 'image.jpg', await fetchFile(imageFile));

                statusMessage.textContent = '動画を作成中...';
                updateProgress(20);

                // MP4に変換
                await ffmpeg.run(
                    '-loop', '1',
                    '-i', 'image.jpg',
                    '-i', 'audio.mp3',
                    '-c:v', 'libx264',
                    '-tune', 'stillimage',
                    '-c:a', 'aac',
                    '-b:a', '192k',
                    '-pix_fmt', 'yuv420p',
                    '-shortest',
                    'output.mp4'
                );

                statusMessage.textContent = '動画を準備中...';
                updateProgress(95);

                // 結果を読み込み
                const data = ffmpeg.FS('readFile', 'output.mp4');

                // ダウンロードリンクを作成
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                
                downloadLink.href = url;
                downloadLink.download = 'output.mp4';
                downloadLink.style.display = 'block';

                statusMessage.textContent = '変換が完了しました！';
                updateProgress(100);

                // クリーンアップ
                ffmpeg.FS('unlink', 'audio.mp3');
                ffmpeg.FS('unlink', 'image.jpg');
                ffmpeg.FS('unlink', 'output.mp4');

            } catch (error) {
                console.error('変換エラー:', error);
                errorMessage.textContent = 'エラーが発生しました: ' + error.message;
                updateProgress(0);
            } finally {
                convertButton.disabled = false;
                convertButton.classList.remove('loading');
                convertButton.textContent = '✓ MP4に変換する';
                convertButton.classList.add('ready');
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    updateProgress(0);
                }, 3000);
            }
        });

        // ページ読み込み時にFFmpegを準備
        window.addEventListener('load', () => {
            loadFFmpeg();
        });
    </script>
</body>
</html>
