<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥Â£∞ÔºãÁîªÂÉè‚ÜíMP4Â§âÊèõ„ÉÑ„Éº„É´</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 0 3px #000000;
        }

        h1 {
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }

        .upload-section {
            margin-bottom: 25px;
            position: relative;
        }

        .upload-label {
            display: block;
            background: #ffffff;
            border: 2px dashed #000000;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-label:hover {
            background: #f0f0f0;
        }

        .upload-label.has-file {
            border: 3px solid #000000;
            background: #000000;
            color: #ffffff;
        }

        .upload-label.has-file .upload-text {
            color: #ffffff;
            text-decoration: line-through;
        }

        .upload-label.has-file .upload-icon {
            filter: invert(1);
        }

        .upload-label.has-file .file-name {
            color: #ffffff;
        }

        .upload-input {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
            display: block;
        }

        .upload-text {
            color: #000000;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .file-name {
            color: #000000;
            font-size: 12px;
            margin-top: 10px;
            word-break: break-all;
            font-weight: 600;
            min-height: 20px;
        }

        .success-check {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            color: #ffffff;
        }

        .upload-label.has-file .success-check {
            display: block;
        }

        .convert-button {
            width: 100%;
            background: #ffffff;
            color: #cccccc;
            border: 2px solid #cccccc;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s ease;
            position: relative;
        }

        .convert-button.ready {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .convert-button.ready:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }

        .convert-button.loading {
            color: transparent;
        }

        .convert-button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #000000;
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #000000;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: 600;
            color: #000000;
            mix-blend-mode: difference;
            z-index: 1;
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #000000;
            font-weight: 500;
        }

        .download-link {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #000000;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .download-link:hover {
            background: #000000;
            color: #ffffff;
        }

        .error-message {
            color: #000000;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 20px;
            }

            .upload-label {
                padding: 20px;
            }

            .upload-icon {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Èü≥Â£∞ÔºãÁîªÂÉè‚ÜíMP4Â§âÊèõ</h1>
        
        <div class="upload-section">
            <label class="upload-label" id="audioLabel">
                <input type="file" class="upload-input" id="audioInput" accept="audio/mp3,audio/mpeg">
                <span class="upload-icon">üéµ</span>
                <span class="upload-text">MP3„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</span>
                <div class="file-name" id="audioFileName"></div>
                <span class="success-check">‚úì</span>
            </label>
        </div>

        <div class="upload-section">
            <label class="upload-label" id="imageLabel">
                <input type="file" class="upload-input" id="imageInput" accept="image/*">
                <span class="upload-icon">üñºÔ∏è</span>
                <span class="upload-text">ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</span>
                <div class="file-name" id="imageFileName"></div>
                <span class="success-check">‚úì</span>
            </label>
        </div>

        <button class="convert-button" id="convertButton">
            MP4„Å´Â§âÊèõ
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <a class="download-link" id="downloadLink" style="display: none;">
            MP4„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.10/ffmpeg.min.js"></script>
    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let audioFile = null;
        let imageFile = null;
        let ffmpeg = null;
        let isFFmpegLoaded = false;
        let isInitializing = false;

        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const audioInput = document.getElementById('audioInput');
        const imageInput = document.getElementById('imageInput');
        const audioLabel = document.getElementById('audioLabel');
        const imageLabel = document.getElementById('imageLabel');
        const audioFileName = document.getElementById('audioFileName');
        const imageFileName = document.getElementById('imageFileName');
        const convertButton = document.getElementById('convertButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');
        const downloadLink = document.getElementById('downloadLink');

        // FFmpeg„ÅÆÂàùÊúüÂåñ
        async function initFFmpeg() {
            if (isInitializing || isFFmpegLoaded) return;
            
            isInitializing = true;
            
            try {
                // FFmpeg„É©„Ç§„Éñ„É©„É™„ÅåË™≠„ÅøËæº„Åæ„Çå„Çã„Åæ„ÅßÂæÖÊ©ü
                let attempts = 0;
                while (typeof FFmpeg === 'undefined' && attempts < 30) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                if (typeof FFmpeg === 'undefined') {
                    throw new Error('FFmpeg„É©„Ç§„Éñ„É©„É™„ÅåË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì');
                }

                const { createFFmpeg, fetchFile } = FFmpeg;
                ffmpeg = createFFmpeg({ 
                    log: false,
                    corePath: 'https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.10/ffmpeg-core.js'
                });

                // „Ç∞„É≠„Éº„Éê„É´„Å´fetchFile„ÇíË®≠ÂÆö
                window.fetchFile = fetchFile;
                
                // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
                errorMessage.textContent = '';
                
                console.log('FFmpeg initialized');
                isInitializing = false;
                
            } catch (error) {
                console.error('FFmpegÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                isInitializing = false;
                // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅØË°®Á§∫„Åó„Å™„ÅÑÔºà„Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„ÅßÂá¶ÁêÜÔºâ
            }
        }

        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÇíÊõ¥Êñ∞
        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
            progressText.textContent = Math.round(percent) + '%';
        }

        // FFmpeg„ÇíË™≠„ÅøËæº„Åø
        async function loadFFmpeg() {
            if (!ffmpeg || isFFmpegLoaded) return;
            
            try {
                await ffmpeg.load();
                isFFmpegLoaded = true;
                errorMessage.textContent = '';
                console.log('FFmpeg loaded successfully');
            } catch (error) {
                console.error('FFmpeg load error:', error);
                // „Ç®„É©„Éº„ÅØË°®Á§∫„Åõ„Åö„ÄÅÂ§âÊèõÊôÇ„Å´ÂÜçË©¶Ë°å
            }
        }

        // „Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÊôÇ„ÅÆÂá¶ÁêÜ
        audioInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                audioFile = file;
                audioFileName.textContent = `‚úì ${file.name}`;
                audioLabel.classList.add('has-file');
                errorMessage.textContent = ''; // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
                checkIfReady();
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                imageFile = file;
                imageFileName.textContent = `‚úì ${file.name}`;
                imageLabel.classList.add('has-file');
                errorMessage.textContent = ''; // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
                checkIfReady();
            }
        });

        // Â§âÊèõÂèØËÉΩ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        function checkIfReady() {
            if (audioFile && imageFile) {
                convertButton.classList.add('ready');
                convertButton.textContent = '‚úì MP4„Å´Â§âÊèõ„Åô„Çã';
            }
        }

        // Â§âÊèõÂá¶ÁêÜ
        convertButton.addEventListener('click', async () => {
            if (!audioFile || !imageFile) {
                errorMessage.textContent = '„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                return;
            }

            // FFmpeg„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØÂàùÊúüÂåñ„ÇíË©¶„Åø„Çã
            if (!isFFmpegLoaded) {
                convertButton.classList.add('loading');
                statusMessage.textContent = '„Ç®„É≥„Ç≥„Éº„ÉÄ„Éº„ÇíÊ∫ñÂÇô‰∏≠...';
                
                if (!ffmpeg) {
                    await initFFmpeg();
                }
                
                if (ffmpeg) {
                    await loadFFmpeg();
                }
                
                if (!isFFmpegLoaded) {
                    errorMessage.textContent = '„Ç®„É≥„Ç≥„Éº„ÉÄ„Éº„ÅÆÊ∫ñÂÇô„Åå„Åß„Åç„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    convertButton.classList.remove('loading');
                    statusMessage.textContent = '';
                    return;
                }
                
                statusMessage.textContent = '';
            }

            convertButton.classList.add('loading');
            convertButton.classList.remove('ready');
            progressContainer.style.display = 'block';
            errorMessage.textContent = '';
            downloadLink.style.display = 'none';
            updateProgress(0);

            try {
                statusMessage.textContent = '„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...';
                updateProgress(15);

                // „Éï„Ç°„Ç§„É´„ÇíFFmpeg„Å´Êõ∏„ÅçËæº„Åø
                ffmpeg.FS('writeFile', 'audio.mp3', await window.fetchFile(audioFile));
                ffmpeg.FS('writeFile', 'image.jpg', await window.fetchFile(imageFile));

                statusMessage.textContent = 'ÂãïÁîª„Çí‰ΩúÊàê‰∏≠...';
                updateProgress(30);

                // ÈÄ≤Êçó„ÇíÁõ£Ë¶ñ
                ffmpeg.setProgress(({ ratio }) => {
                    updateProgress(30 + (ratio * 60));
                });

                // MP4„Å´Â§âÊèõ
                await ffmpeg.run(
                    '-loop', '1',
                    '-i', 'image.jpg',
                    '-i', 'audio.mp3',
                    '-c:v', 'libx264',
                    '-tune', 'stillimage',
                    '-c:a', 'aac',
                    '-b:a', '192k',
                    '-pix_fmt', 'yuv420p',
                    '-shortest',
                    'output.mp4'
                );

                statusMessage.textContent = 'ÂãïÁîª„ÇíÊ∫ñÂÇô‰∏≠...';
                updateProgress(95);

                // ÁµêÊûú„ÇíË™≠„ÅøËæº„Åø
                const data = ffmpeg.FS('readFile', 'output.mp4');

                // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„É™„É≥„ÇØ„Çí‰ΩúÊàê
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                
                downloadLink.href = url;
                downloadLink.download = 'output.mp4';
                downloadLink.style.display = 'block';

                statusMessage.textContent = 'Â§âÊèõ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ';
                updateProgress(100);

                // „ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
                ffmpeg.FS('unlink', 'audio.mp3');
                ffmpeg.FS('unlink', 'image.jpg');
                ffmpeg.FS('unlink', 'output.mp4');

            } catch (error) {
                console.error('Â§âÊèõ„Ç®„É©„Éº:', error);
                errorMessage.textContent = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message;
                updateProgress(0);
            } finally {
                convertButton.classList.remove('loading');
                if (audioFile && imageFile) {
                    convertButton.classList.add('ready');
                }
                statusMessage.textContent = '';
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    updateProgress(0);
                }, 3000);
            }
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñÔºà„Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„ÅßÈùô„Åã„Å´ÂÆüË°åÔºâ
        window.addEventListener('load', async () => {
            // „Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„ÅßÂàùÊúüÂåñÔºà„Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅØË°®Á§∫„Åó„Å™„ÅÑÔºâ
            setTimeout(async () => {
                await initFFmpeg();
                if (ffmpeg) {
                    await loadFFmpeg();
                }
            }, 1000);
        });
    </script>
</body>
</html>
